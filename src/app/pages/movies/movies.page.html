<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item button *ngFor="let item of movies">
    <ion-label>
        {{ item.title }}
      <p>{{ item.release_date | date: 'y'}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
